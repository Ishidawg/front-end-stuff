<body id="bodyall">
    <p>Display hours and minutes:
        <input type="button" value="Display" id="ham" onclick="ham()">
        <div id="showham"></div>
    </p>
    <p>Display day:
        <input type="button" value="Display" id="dd" onclick="dd()">
        <div id="showdd"></div>
    </p>
    <p>Display full date:
        <input type="button" value="Display" id="dfd" onclick="dfd()">
        <div id="showdfd"></div>
    </p>
    <p>Type something:
        <input type="text" id="txt1">
        <input type="button" value="Display" id="ts" onclick="ts()">
        <input type="radio" name="char" id="uppercase" checked>
        <label for="uppercase">Upper Case</label>
        <input type="radio" name="char" id="lowercase">
        <label for="lowercase">Lowercase</label>
        <div id="showchar"></div>
    </p>
    <p>Display day of the week:
        <input type="button" value="Display" id="dotw" onclick="dotw()">
        <div id="showdotw"></div>
    </p>
