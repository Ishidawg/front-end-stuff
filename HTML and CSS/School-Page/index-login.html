<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Willian S. Cagol">
    <title>Entrar</title>

    <!--Links-->
    <link rel="stylesheet" href="./style-login.css"> <!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Font Import-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Font Import-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--Font Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">  <!--Font Heebo 600px-->
    <link rel="icon" type="image/x-icon" href="./Imagens/Logo/fav-icon-transparent.png"> <!--Fav icon-->
    
</head>
<body>
    <nav>
        <img src="./Imagens/Logo/logo-transparent.png" alt="Logo-Transparente" id="nav-logo">
        <section id="nav-icons">
            <a href="index.html"><img src="./Imagens/Icons/arrow-down-back.svg" alt="Back" class="nav-icons-settings" id="back"></a>
        </section>
    </nav>
    <h1>LOGIN</h1>
    <form>
        <section class="main-section">
            <div id="typing-box">
                <input type="email" id="email" class="typing-box" placeholder="Digite seu email" required>
            </div>
            <div id="typing-box">
                <input type="password" id="password" class="typing-box" placeholder="Digite sua senha" required>
            </div>
        </section>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
