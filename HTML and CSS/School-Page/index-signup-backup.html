<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>

    <!--Links-->
    <link rel="stylesheet" href="style-login.css"> <!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Font Import-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Font Import-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--Font Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">  <!--Font Heebo 600px-->

</head>
<body>
    <h1>INSCRIÇÃO</h1>
    <form>
        <div>
            <label for="name">Nome Completo</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="date">Data de nascimento</label>
            <input type="date" id="date" required>
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
        </div>
        <div>
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" required>
        </div>
        <div>
            <label for="sexm">Masculino</label>
            <input type="radio" id="sexm" name="gender" required>
        </div>
        <div>
            <label for="sexf">Feminino</label>
            <input type="radio" id="sexf" name="gender" required>
        </div>
        <div>
            <label for="info">Informática</label>
            <input type="radio" id="info" name="course" required>
        </div>
        <div>
            <label for="adm">Administração</label>
            <input type="radio" id="adm" name="course" required>
        </div>
        <button type="submit">Inscreva-se</button>
    </form>
</body>
</html>
